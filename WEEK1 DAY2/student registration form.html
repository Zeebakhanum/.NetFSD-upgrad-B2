<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>

        <!--Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!--Email -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <!--Phone -->
        <label for="phone number">Phone number:</label>
        <input type="tel" id="phone number" name="phone number" pattern="[0-9]{10}" placeholder="Enter 10 digit phone number" required><br><br>

        <!--Age-->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <!--Date of Birth -->
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" name="date of birth" required><br><br>

        <!--Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
