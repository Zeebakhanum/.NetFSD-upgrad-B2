<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Layout */
.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 15px 0;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    background-color: #f4f6f8;
}

.main-content h1 {
    margin-bottom: 20px;
}

/* Cards */
.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    flex: 1 1 200px;
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px 0;
    text-align: center;
}

/* Responsive */
@media (max-width: 768px) {

    /* Sidebar becomes top navigation */
    .dashboard {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        text-align: center;
    }

    /* Stack cards vertically */
    .cards {
        flex-direction: column;
    }
}
</style>

</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card">Total Users: 120</div>
            <div class="card">Sales: ₹50,000</div>
            <div class="card">Orders: 320</div>
            <div class="card">Revenue: ₹1,20,000</div>
        </div>
    </div>

</div>

</body>
</html>
