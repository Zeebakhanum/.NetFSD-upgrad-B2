<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>

    <h2>Counter App</h2>
    <p id="counter">0</p>

    <button id="incrementBtn">Increment</button>
    <button id="resetBtn">Reset</button>

    <script>
        // Global variable (outside functions)
        var counterValue = 0;

        // Function to increment counter
        function incrementCounter(step) {
            counterValue = counterValue + step;

            // DOM update inside function
            document.getElementById("counter").textContent = counterValue;
        }

        // Function to reset counter
        function resetCounter() {
            counterValue = 0;

            // DOM update inside function
            document.getElementById("counter").textContent = counterValue;
        }

        // Adding event listeners (No inline JS)
        document.getElementById("incrementBtn").addEventListener("click", function() {
            incrementCounter(1); // Passing step value as parameter
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            resetCounter();
        });

    </script>

</body>
</html>
