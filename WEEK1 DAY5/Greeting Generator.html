<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <!-- Input Box -->
    <input type="text" id="username" placeholder="Enter your name">

    <!-- Button -->
    <button onclick="generateGreeting()">Generate Greeting</button>

    <!-- Paragraph to display greeting -->
    <p id="greeting"></p>

    <script>
        function generateGreeting() {

            // Get name from input box
            var name = document.getElementById("username").value;

            // Greeting message variable (declared inside function)
            var message = "Hello, " + name + "! Welcome to our website.";

            // Display greeting inside <p>
            document.getElementById("greeting").textContent = message;
        }
    </script>

</body>
</html>
