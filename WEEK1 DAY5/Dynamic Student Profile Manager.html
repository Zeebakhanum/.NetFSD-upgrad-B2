<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Manager</title>
    <style>
        #profileCard {
            width: 300px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Student Profile Manager</h2>

    <div id="profileCard"></div>

    <button id="showProfileBtn">Show Profile</button>
    <button id="updateMarksBtn">Update Marks</button>

    <script>
        // ✅ Global Student Object
        var student = {
            name: "Rahul",
            rollNo: 101,
            marks: 75
        };

        // ✅ Function to display student profile
        function updateStudentProfile(studentObj) {
            var profileDiv = document.getElementById("profileCard");

            profileDiv.innerHTML =
                "<h3>Student Profile</h3>" +
                "<p><strong>Name:</strong> " + studentObj.name + "</p>" +
                "<p><strong>Roll No:</strong> " + studentObj.rollNo + "</p>" +
                "<p><strong>Marks:</strong> " + studentObj.marks + "</p>";
        }

        // ✅ Function to update marks
        function updateMarks(newMarks) {
            student.marks = newMarks;   // Updating global object
            updateStudentProfile(student);  // Refresh display
        }

        // Event Listeners (No inline JS)
        document.getElementById("showProfileBtn")
            .addEventListener("click", function () {
                updateStudentProfile(student);
            });

        document.getElementById("updateMarksBtn")
            .addEventListener("click", function () {
                updateMarks(90); // Passing new marks as parameter
            });

    </script>

</body>
</html>
