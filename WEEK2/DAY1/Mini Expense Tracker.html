<!DOCTYPE html>
<html>
<head>
    <title>Mini Expense Tracker</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>

<h2>Mini Expense Tracker (IndexedDB)</h2>

<input type="text" id="title" placeholder="Expense Title">
<input type="number" id="amount" placeholder="Amount">
<input type="date" id="date">

<br>

<button onclick="addExpense()">Add Expense</button>
<button onclick="viewExpenses()">View Expenses</button>

<h3>Expense List</h3>
<table id="expenseTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>

let db;

// ================= DATABASE INITIALIZATION =================
let request = indexedDB.open("ExpenseDB", 1);

request.onerror = function(event) {
    console.log("Database error:", event.target.error);
};

request.onupgradeneeded = function(event) {
    db = event.target.result;

    // CREATE TABLE equivalent
    let objectStore = db.createObjectStore("expenses", {
        keyPath: "id",
        autoIncrement: true
    });

    objectStore.createIndex("title", "title", { unique: false });
    objectStore.createIndex("amount", "amount", { unique: false });
    objectStore.createIndex("date", "date", { unique: false });
};

request.onsuccess = function(event) {
    db = event.target.result;
    console.log("Database opened successfully");
};

// ================= ADD EXPENSE (INSERT) =================
function addExpense() {

    let title = document.getElementById("title").value;
    let amount = document.getElementById("amount").value;
    let date = document.getElementById("date").value;

    if (!title || !amount || !date) {
        alert("Please fill all fields");
        return;
    }

    let transaction = db.transaction(["expenses"], "readwrite");

    transaction.onerror = function(event) {
        console.log("Transaction error:", event.target.error);
    };

    let store = transaction.objectStore("expenses");

    let expense = {
        title: title,
        amount: amount,
        date: date
    };

    let request = store.add(expense);

    request.onsuccess = function() {
        alert("Expense Added Successfully");
        viewExpenses();
    };

    request.onerror = function(event) {
        console.log("Insert error:", event.target.error);
    };

}

// ================= VIEW EXPENSES (SELECT) =================
function viewExpenses() {

    let tableBody = document.querySelector("#expenseTable tbody");
    tableBody.innerHTML = "";

    let transaction = db.transaction(["expenses"], "readonly");

    transaction.onerror = function(event) {
        console.log("Transaction error:", event.target.error);
    };

    let store = transaction.objectStore("expenses");

    let request = store.openCursor();

    request.onsuccess = function(event) {
        let cursor = event.target.result;

        if (cursor) {
            let row = `
                <tr>
                    <td>${cursor.value.id}</td>
                    <td>${cursor.value.title}</td>
                    <td>${cursor.value.amount}</td>
                    <td>${cursor.value.date}</td>
                    <td>
                        <button onclick="deleteExpense(${cursor.value.id})">Delete</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
            cursor.continue();
        }
    };

    request.onerror = function(event) {
        console.log("Select error:", event.target.error);
    };
}

// ================= DELETE EXPENSE =================
function deleteExpense(id) {

    let transaction = db.transaction(["expenses"], "readwrite");

    transaction.onerror = function(event) {
        console.log("Transaction error:", event.target.error);
    };

    let store = transaction.objectStore("expenses");

    let request = store.delete(id);

    request.onsuccess = function() {
        alert("Expense Deleted");
        viewExpenses();
    };

    request.onerror = function(event) {
        console.log("Delete error:", event.target.error);
    };
}

</script>

</body>
</html>
