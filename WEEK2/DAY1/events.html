<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 60px;
        }

        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>

        <!-- Name -->
        <label>Name:</label><br>
        <input type="text" id="name" onchange="validateName()">
        <p id="nameError" class="error"></p>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="text" id="email" onchange="validateEmail()">
        <p id="emailError" class="error"></p>

        <!-- Age -->
        <label>Age:</label><br>
        <input type="number" id="age" onchange="validateAge()">
        <p id="ageError" class="error"></p>

        <button onclick="submitForm()">Register</button>

        <p id="successMsg" class="success"></p>
    </div>

    <script>
        function validateName() {
            var name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("nameError").innerText = "Name cannot be empty";
                return false;
            } else {
                document.getElementById("nameError").innerText = "";
                return true;
            }
        }

        function validateEmail() {
            var email = document.getElementById("email").value;
            if (email.indexOf("@") === -1) {
                document.getElementById("emailError").innerText = "Email must contain @";
                return false;
            } else {
                document.getElementById("emailError").innerText = "";
                return true;
            }
        }

        function validateAge() {
            var age = document.getElementById("age").value;
            if (age <= 18 || age === "") {
                document.getElementById("ageError").innerText = "Age must be greater than 18";
                return false;
            } else {
                document.getElementById("ageError").innerText = "";
                return true;
            }
        }

        function submitForm() {

            var isNameValid = validateName();
            var isEmailValid = validateEmail();
            var isAgeValid = validateAge();

            if (isNameValid && isEmailValid && isAgeValid) {

                sessionStorage.setItem("userName", document.getElementById("name").value);
                sessionStorage.setItem("userEmail", document.getElementById("email").value);
                sessionStorage.setItem("userAge", document.getElementById("age").value);

                document.getElementById("successMsg").innerText = "Registration Successful!";
            } else {
                document.getElementById("successMsg").innerText = "";
            }
        }
    </script>

</body>
</html>
