<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            margin-top: 60px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body onload="loadNote()">

    <div class="container">
        <h2>Personal Notes Saver</h2>

        <textarea id="note" placeholder="Write your daily note here..."></textarea>
        <br>

        <button class="save-btn" onclick="saveNote()">Save</button>
        <button class="clear-btn" onclick="clearNote()">Clear</button>
    </div>

    <script>
        function saveNote() {
            var noteValue = document.getElementById("note").value;
            localStorage.setItem("userNote", noteValue);
            alert("Note Saved!");
        }

        function loadNote() {
            var storedNote = localStorage.getItem("userNote");
            if (storedNote !== null) {
                document.getElementById("note").value = storedNote;
            }
        }

        function clearNote() {
            localStorage.removeItem("userNote");
            document.getElementById("note").value = "";
            alert("Note Cleared!");
        }
    </script>

</body>
</html>
