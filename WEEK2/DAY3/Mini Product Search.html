<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Product Search</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        margin-top: 60px;
    }

    .container {
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 8px;
        margin-bottom: 6px;
        background: #e8f5e9;
        border-radius: 5px;
        cursor: pointer;
    }

    .no-results {
        text-align: center;
        color: red;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Fruit Search</h2>
    <input type="text" id="searchInput" placeholder="Search fruits...">
    <ul id="fruitList"></ul>
    <p id="noResults" class="no-results">No Results Found</p>
</div>

<script>
    // ====== State ======
    const state = {
        fruits: [
            "Apple",
            "Banana",
            "Mango",
            "Orange",
            "Pineapple",
            "Grapes",
            "Strawberry",
            "Watermelon",
            "Papaya",
            "Guava"
        ],
        filteredFruits: []
    };

    // ====== DOM Elements ======
    const searchInput = document.getElementById("searchInput");
    const fruitList = document.getElementById("fruitList");
    const noResults = document.getElementById("noResults");

    // ====== Render Fruits ======
    function renderFruits(fruits) {
        fruitList.innerHTML = "";

        if (fruits.length === 0) {
            noResults.style.display = "block";
            return;
        }

        noResults.style.display = "none";

        fruits.forEach(fruit => {
            const li = document.createElement("li");
            li.textContent = fruit;
            fruitList.appendChild(li);
        });
    }

    // ====== Filter Logic ======
    function filterFruits(keyword) {
        state.filteredFruits = state.fruits.filter(fruit =>
            fruit.toLowerCase().includes(keyword.toLowerCase())
        );

        renderFruits(state.filteredFruits);
    }

    // ====== Event Handlers ======
    function handleSearch(event) {
        const keyword = event.target.value;
        filterFruits(keyword);
    }

    // Event Delegation (Click on fruit)
    function handleFruitClick(event) {
        if (event.target.tagName === "LI") {
            alert("You selected: " + event.target.textContent);
        }
    }

    // ====== Event Listeners ======
    searchInput.addEventListener("input", handleSearch);
    fruitList.addEventListener("click", handleFruitClick);

    // Initial Render
    renderFruits(state.fruits);

</script>

</body>
</html>
