<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Page</h2>
        <button id="feedbackBtn">Submit Feedback</button>
        <p id="message"></p>
    </div>

    <script>
        // Select button and message elements
        const button = document.getElementById("feedbackBtn");
        const message = document.getElementById("message");

        // Add event listener
        button.addEventListener("click", function() {
            message.textContent = "âœ… Thank you! Your feedback has been submitted successfully.";
        });
    </script>

</body>
</html>
