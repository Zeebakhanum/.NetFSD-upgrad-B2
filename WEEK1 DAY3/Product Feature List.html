<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Feature List</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f4f8;
            font-family: 'Trebuchet MS', sans-serif; 
        }

        
        .feature-section {
            width: 500px;
            margin: 50px auto;   
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        
        .feature-section h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 26px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        
        .feature-section ul {
            list-style-type: none; 
            padding: 0;
        }

        
        .feature-section ul li {
            background-color: #e8f0fe;
            color: #1a237e;
            padding: 12px;             
            margin-bottom: 12px;       
            border: 1px solid #3f51b5; 
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease; 
        }

        
        .feature-section ul li:hover {
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            transform: translateX(5px);
        }

    </style>
</head>

<body>

    <section class="feature-section">
        <h2>Product Features</h2>

        <ul>
            <li>Fast Performance with Optimized Code</li>
            <li>User-Friendly and Responsive Design</li>
            <li>Secure Data Protection System</li>
            <li>Cross-Browser Compatibility</li>
            <li>24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
